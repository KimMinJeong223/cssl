<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form13_1.html</title>
</head>
<body>
    <!--
        form태그 : 사용자가 입력한 값 혹은 선택한 값을 서버로 전송 할 때 사용하는 태그

        주요속성
        action : 사용자가 입력한 값을 전송할 서버상에 있는 페이지경로 지정
        method : get/post(method 생략시 기본값은 get) 데이타 전송방식을 의미
        ----------------------------------------------------------------------
            데이타 전송 방식     |      get            |       set
        ----------------------------------------------------------------------
                URL노출         |   데이타 노출됨      |      노출안됨
        ---------------------------------------------------------------------
                전송방식         | HTTP요청헤더에 포함  |   http요청 바디에      
                                | 되서 전송됨          |
        ---------------------------------------------------------------------
               데이터 량         |      4KB           |      무한대
        ---------------------------------------------------------------------

        target : 이 속성은 a태그의 target속성과 같은 기능
        enctype : URL인코딩방식 지정
                 application/x-www-form-urlencoded(디폴트값)
                 multipart/form-data(파일 업로드)
    -->
    <div>
        <h2>form태그로 데이타 전송하기</h2>
        <h3>get방식으로 요청</h3>
        <form action="https://www.naver.com"> 
            아이디 : <input type="text" name="user"/>
            비밀번호 : <input type="password" name="pass"/>
            <input type="submit" value="로그인"/>
        </form>

        <h3>post방식으로 요청</h3>
        <form action="https://www.naver.com" method="POST"> 
            아이디 : <input type="text" name="user"/>
            비밀번호 : <input type="password" name="pass"/>
            <input type="submit" value="로그인"/>
        </form>

        <h3>action 속성으로(현재 페이지 다시 요청)/method속성 생략(get방식)</h3>
        <form> 
            아이디 : <input type="text" name="user"/>
            비밀번호 : <input type="password" name="pass"/>
            전화번호 : <input type="tel" name="tel"/>
            이메일 : <input type="email" name="email"/>
            <input type="submit" value="로그인"/>
        </form>

        <h3>a태그로 데이타 전송(get방식)</h3>
        <a href="https://www.naver.com?user=KIM&pass=9999">get방식</a>
    </div>
</body>
</html>
