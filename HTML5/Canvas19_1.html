<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas19_1.html</title>
</head>
<body>
    <div>
        <h2>canvas태그</h2>
        <!--캔버스의 가로폭 세로폭은 반드시 속성으로 설정-->
        <canvas id = "canvas" width ="200" height = "200" style="background-color: yellow;"></canvas>
        <script>
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d'); //2d그림을 그리겠다

            ctx.beginPath(); //"path를 그리기 시작하겠다" 함수
            ctx.moveTo(0,0); //x좌표 0, y좌표 0 으로 옮기겠다.
            ctx.lineTo(50,50);
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.lineCap = 'round';
            ctx.lineWidth  = 10;
            ctx.moveTo(50,50);
            ctx.lineTo(100,50);
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.moveTo(100,50);
            ctx.lineTo(100,100);
            ctx.stroke();
            ctx.closePath();

            ctx.fillStyle = 'rgba(225,0,0,0.3)'; //a는 투명도 0에 가까울수록 완전투명 1에 가까울수록 완전 불투명
            ctx.fillRect(100,100,50,50);
            

        </script>
    </div>
</body>
</html>
