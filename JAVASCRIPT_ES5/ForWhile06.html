<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoWhile06.html</title>
    <script>
        /*
        자바 : for문 안에서 선언된 변수는 for문이 끝나면 소멸된다.

        자스 : script태그 안에서 선언된 변수는 해당 페이지 모든 영역에서 사용가능하다.
                for(var 변수 =  초기값;반복조건;증감식){
                    반복조건이 참일 때 수행할 명령문들
                }
        */
       for(var i = 0; i < 5; i++){
           var gVar = 'for문 안에서 선언된 변수';
           document.write('i = ' + i + '<br/>');
       }
       document.write('for문이 끝난 후 :  i = ' + i + ', gVar=' + gVar + '<br/>');

       document.write('<h2>for문</h2>');
       for(var i = 0; i < 5; i++){
           for(var j = 0; j < 5; j++){
               if(i == j) document.write('1 &nbsp;&nbsp;');
            else document.write('0  &nbsp;&nbsp;'); 
           }
           document.write('<br/>');
       }

       document.write('<h2>while문</h2>');
       var i = k = 0;
       var table = "<table style = 'text-align:center; border-spacing:2px; background-color:green; width:100px;'>";
       while(i < 5){
        table += '<tr style = "background-color:white">';
            while(k < 5){
                if(i == k) 
                     table += '<td style="background-color:green">1</td>';   
                else 
                    table += '<td>0</td>';
                 k++;
            }
            table += '</tr>';
            k = 0;
            i++;
       }
       table += "</table>";
       document.write(table);
      
       //문제] table태그를 사용하여 구구단을 출력하여라
       //      (for문 혹은 while문을 사용)
       document.write('<h2>구구단 출력</h2>');
            var gugudan = "<table style = 'text-align:center; border-spacing:2px; background-color:green; width:750px;'>"
            var i = 1, k = 2;
            while(i <= 9){
                gugudan += '<tr style = "background-color: white"/>';
                while(k <= 9){
                    gugudan += '<td>' + k + " * " + i + " = " + i*k + '<br/>';
                    k++;
                }
                gugudan += '</tr>';
                k = 2;
                i++;
            }
            gugudan += '</table>';
            document.write(gugudan);
        
    </script>
</head>
<body>

    </script>
</body>
</html>
